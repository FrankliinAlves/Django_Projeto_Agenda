{% load static %}

<html lang="PT-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'global/css/style.css' %}">

</head>
<body>
    <h1>AGENDA</h1>
</body>
</html>
